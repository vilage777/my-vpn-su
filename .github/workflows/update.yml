name: Update VPN Configs

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Debug - Show files
        run: ls -la # Эта команда покажет в логах, создался ли файл

      - name: Force Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Добавляем файл
          git add sub.txt
          
          # Делаем коммит. Если изменений нет - вылетит ошибка (и это хорошо, мы узнаем)
          git commit -m "Update configs $(date)"
          
          # Отправляем
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" HEAD:main
